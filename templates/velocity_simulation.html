<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCITY TIME SIMULATION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vtd.css') }}">
</head>

<body>
    <div class="main">
        <!--CANVAS SECTION-->
        <div class="canvas_container">
            <canvas id="vtd_canvas"></canvas>
        </div>

        <!--PANEL SECTION-->
        <div class="panel">
            <h3>VELOCITY TIME DILATION</h3>
            <label for="velocity">VELOCITY IN PERCENT OF C (SPEED OF LIGHT)
            <input type="range" class="velocity" min="1" max="99" step="0.001" value="0">
            </label>
            <button id="reset">RESET CANVAS</button>
        </div>
    </div>
</body>

</html>
